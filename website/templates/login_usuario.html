{% extends "base.html" %}

{% block title %}Login usuário{% endblock %}


{% block content %}
    <br><br><br>
    <h4 align="center">Login Usuário</h4>
    <div class="container">
        <form method="POST">
            <div class="form-group row">
                <label for="login" class="col-sm-1 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" name="login" class="form-control" id="login" placeholder="Login">
                </div>
            </div>
            <div class="form-group row">
                <label for="senha" class="col-sm-1 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" name="senha" class="form-control" id="senha" placeholder="********">
                </div>
            </div>
            <div align="center">
                <button class="btn btn-outline-primary">Entrar</button>
            </div>
        </form>
    </div>
{% endblock %}
